<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makeup Glam | Sign In</title>

  <!-- CSS -->
  <link rel="stylesheet" href="sign in.css">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="https://via.placeholder.com/45/ffb6c1/ffffff?text=MG" alt="Logo">
      <span>Makeup Glam</span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#offers">Offers</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <div class="login-wrapper">
    <div class="login-container">

      <div class="login-header">
        <h1>Welcome Back! ðŸ’•</h1>
        <p>Sign in to continue your beauty journey</p>
      </div>

      <!-- Success/Error Messages -->
      <div id="success-message" class="success-message"></div>
      <div id="error-message" class="error-message"></div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" onclick="switchTab('signin')">Sign In</div>
        <div class="tab" onclick="switchTab('signup')">Sign Up</div>
      </div>

      <!-- Sign In Form -->
      <div id="signin-form" class="form-content active">

        <form onsubmit="handleSignIn(event)">
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signin-email" placeholder="your@email.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="signin-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="signin-password" placeholder="Enter your password" required>
              <i class="fas fa-eye password-toggle" onclick="togglePassword('signin-password')"></i>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#" onclick="showForgotPassword(event)">Forgot Password?</a>
          </div>

          <button type="submit">Sign In âœ¨</button>
        </form>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button class="social-btn google" onclick="socialLogin('google')">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>

          <button class="social-btn facebook" onclick="socialLogin('facebook')">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </button>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div class="form-content" id="signup-section">

        <form id="signup-form" onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="signup-name" placeholder="Your name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signup-email" placeholder="your@email.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
              <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password')"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-confirm" placeholder="Confirm your password" required minlength="6">
              <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-confirm')"></i>
            </div>
          </div>

          <button type="submit">Create Account ðŸ’–</button>
        </form>

        <div class="divider">
          <span>or sign up with</span>
        </div>

        <div class="social-login">
          <button class="social-btn google" onclick="socialLogin('google')">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>

          <button class="social-btn facebook" onclick="socialLogin('facebook')">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </button>
        </div>

      </div>

      <div class="footer-text">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>

    </div>
  </div>

  <script src="sign in.js"></script>

</body>
</html>
